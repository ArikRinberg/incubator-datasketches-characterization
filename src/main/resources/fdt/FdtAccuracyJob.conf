# Job

#Job Profile, used by Job.java
JobProfile=com.yahoo.sketches.characterization.fdt.FdtAccuracyProfile

# Date-Time Profile, used by Job.java
TimeZone=PST
TimeZoneOffset=-28800000 # offset in millisec
FileNameDateFormat=yyyyMMdd'_'HHmmssz
ReadableDateFormat=yyyy/MM/dd HH:mm:ss z

# Trials Profile
Trials_MaxT=1 #The max trials
Trials_lgQK=10   #size of quantiles sketch

# Uniques Profile
Trials_lgMinU=0  #The starting # of uniques
Trials_lgMaxU=14 #How high the # uniques go

# Groups Profile
Trials_GPPO=1
Trials_lgMinG=0
Trials_lgMaxG=14

# Output
PrintPostProcessor=true
TopN=0
NumStdDev=1

# Sketch Profile
Threshold=0.01
RSE=.05
LgK=0

